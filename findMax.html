<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找最大值</title>
</head>

<body>
    <script>
        debugger
        let arr = [10, 15, 5, 12, 30, 44, 55, 50, 66];
        let max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                document.write("比較過程:", max, "<br>");
            }
            document.write("最大值:", max, "<br>");
        }
    </script>
</body>

</html>
