<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找次小值</title>
</head>

<body>
    <h2>找次小值</h2>
    <script>
        let arr = [10, 22, 11, 1, 3, 6, 4, 2];
        let min1 = Infinity;
        let min2 = Infinity;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min1) {
                min2 = min1;
                min1 = arr[i];
                document.write("目前最小:", min1, "目前次小:", min2, "<br>");
            } else if (arr[i] < min2) {
                min2 = arr[i];
                document.write("目前最小:", min1, "目前次小:", min2, "<br>");
            }
        }
        document.write("最終最小:", min1, "最終次小:", min2, "<br>");
    </script>
</body>

</html>
