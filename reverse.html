<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業一</title>
</head>

<body>
    <h2>字串反轉</h2>
    <script>
        let word = ["k", "u", "o", "b", "a"];
        let s = '';
        for (i = word.length - 1; i >= 0; i--) {
            s = s + word[i];
            document.write("反轉過程：",s, "<br>");
        }
        document.write("最終反轉字串：",s, "<br>");
    </script>
</body>

</html>
