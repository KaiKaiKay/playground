<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找次大值</title>
</head>

<body>
    <h2>找次大值</h2>
    <script>
        //debugger
        let arr = [10, 30, 40, 15, 25, 60, 100];
        let max1 = -Infinity;
        let max2 = -Infinity;
        for (i = 0; i < arr.length; i++) {
            if (max1 < arr[i]) {
                max2 = max1;
                max1 = arr[i];
                document.write("目前最大值:", max1, "目前次大值:", max2, "<br>");
            } else if (max2 < arr[i]) {
                max2 = arr[i];
                document.write("目前最大值:", max1, "目前次大值:", max2, "<br>");
            }
        }
        document.write("最終最大值:", max1, "最終次大值:", max2, "<br>");
    </script>
</body>

</html>
