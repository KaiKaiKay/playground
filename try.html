<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基礎練習</title>

</head>

<body>

    <h2>印出1-100間的偶數 方法一</h2>
    <script>
        for (i = 1; i < 100; i++) {
            i = i + 1;
            document.write(i, "<br>");
        }
    </script>
    <h2>印出1-100間的偶數 方法二</h2>
    <script>
        var j = 0;
        while (j < 100) {
            j = j + 1;
            j++
            document.write(j, "<br>");
        }
    </script>
    <h2>印出1-100間的偶數 方法三</h2>
    <script>
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                document.write(i, "<br>");
            }
        }
    </script>
    <h2>印出1-100奇數 方法一</h2>
    <script>
        for (i = 0; i < 100; i++) {
            i = i + 1;
            document.write(i, "<br>");
        };
    </script>

    <h2>印出1-100奇數 方法二</h2>
    <script>
        for (i = 0; i < 100; i++) {
            if (i % 2 === 1) {
                document.write(i, "<br>");
            };
        };
    </script>

    <h2>3 5 15 倍數之FizzBuzz練習 方法一</h2>
    <script>
        for (n = 1; n <= 100; n++) {
            if (n % 15 === 0) {
                document.write("FizzBuzz", "<br>");
            } else if (n % 5 === 0) {
                document.write("Buzz", "<br>");
            } else if (n % 3 === 0) {
                document.write("Fizz", "<br>");
            } else {
                document.write(n, "<br>");
            }
        };
    </script>
    <h2>3 5 15 倍數之FizzBuzz練習 方法二</h2>
    <script>
        for (let n = 1; n < 100; n++) {
            let output = (n % 3 === 0 ? "Fizz" : "") + (n % 5 === 0 ? "Buzz" : "") || n;
            document.write(output + "<br>");
        }
    </script>
    <h2>印出30的因數</h2>
    <script>
        let num = 30;
        for (i = 1; i <= num; i++) {
            if (num % i === 0) {
                document.write(i, "<br>");
            }
        }
    </script>
    <h2>取陣列中最小值</h2>
    <script>
        let Arr = [10, 5, 2, 8, 15, 3, 11];
        let min = Arr[0];
        for (i = 0; i < Arr.length; i++) {
            if (Arr[i] < min) {
                min = Arr[i];
            }
            document.write(min, "<br>");
        }
        document.write("最小:", min, "<br>");
    </script>
    <h2>取陣列中最大值</h2>
    <script>
        let arr1 = [30, 20, 22, 35, 40, 33, 55];
        let max = arr1[0];
        for (i = 0; i <= arr1.length; i++) {
            if (max < arr1[i]) {
                max = arr1[i];
            }
            document.write(max, "<br>");
        }
        document.write("最大：", max, "<br>");
    </script>
</body>

</html>
